{% extends 'base.html' %}

{% block meta %}
<title>Account Registration</title>
{% endblock meta %}

{% block content %}  
<div style="margin:auto; width:40%; margin-top: 8rem;">
    <div class = "login">
        
        <h1 style="padding-bottom : 5%;">Registration Form</h1>  

            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input type="submit" style="margin-top: 5%" name="submit" class="btn btn-secondary" value="Register"/></td>  
                    </tr>
                </table>  
            </form>

        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}

    </div>  
</div>
{% endblock content %}
