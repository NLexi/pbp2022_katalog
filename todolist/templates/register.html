{% extends 'base.html' %}

{% block meta %}
<title>Account Registration</title>
{% endblock meta %}

{% block content %}  
<div style="display:flex;">
    <div style="margin:auto; justify-content: center; align-items: center; margin-top: 10%">
        <div class = "login" style="padding:15px; border-radius: 10px; border: solid; background-color:lightgrey;">
            
            <h1 style="padding-bottom : 5%;">Registration Form</h1>  

                <form method="POST" >  
                    {% csrf_token %}  
                    <table>  
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td><input type="submit" style="margin-top: 5%" name="submit" class="btn btn-secondary" value="Register"/></td>  
                        </tr>
                    </table>  
                </form>

            {% if messages %}  
                <ul>   
                    {% for message in messages %}  
                        <li>{{ message }}</li>  
                        {% endfor %}  
                </ul>   
            {% endif %}

        </div>  
    </div>
</div>
{% endblock content %}
