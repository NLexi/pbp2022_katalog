{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div style="display:flex">
    <div style="margin:auto; justify-content: center; align-items: center; margin-top: 12%; max-width: 25%; min-width: 250px;">
        <div class = "login" style="padding:15px; border-radius: 10px; border: solid; background-color:lightgrey;">

            <h1 style="padding-bottom : 10px;">Login</h1>

            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <input class="btn btn-secondary" type="submit" value="Login" style="margin-top: 20px;margin-bottom: 10px;">
            </form>

            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}     
                
            Don't have an account? <a href="{% url 'todolist:register' %}">Create Account</a>

        </div>
    </div>
</div>
{% endblock content %}
