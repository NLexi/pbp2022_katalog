{% extends 'base.html' %}

{% block meta %}
<title>Add Task</title>
{% endblock meta %}

{% block content %}

<div class="container" style="margin-top : 20px; margin-left : -1px">
    
    <h2>Add Task</h2>
    
        <form method="POST" action="" enctype="">
            {% csrf_token %}
            <div class="form-group">
                {{ form.title }}
            </div><br>
            <div class="form-group">
                {{ form.description }}
            </div><br>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </form>
</div>
{% endblock content %}
